    <script>
        function opens() {

        }

            document.getElementById("menu2Suv").style.width = "250px";
        }
        
        function closes2() {
            document.getElementById("menu2Suv").style.width = "0";
        }

        function pokazOb(imgs) {
            var obr = document.getElementById("obraz");
            var imgText = document.getElementById("imgtext");
            obr.src = imgs.src;
            imgText.innerHTML = imgs.alt;
            obr.parentElement.style.display = "block";
        }
